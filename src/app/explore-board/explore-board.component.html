<h1>Tablica {{this.userWithBoardAndToken.board.name}}</h1><br>

<mat-grid-list cols="4" [gutterSize]="'10px'" style="height:80%">
  <mat-grid-tile *ngFor="let list of lists" style="background-color: white; padding: 20px; height:100%">
    <mat-grid-tile-header style="background-color: #5ba4cf; font-size: 20px">
      <a>{{list.name}}</a>
    </mat-grid-tile-header>
    <div *ngFor="let card of list.cards">
    <mat-card>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-content>{{card.description}}</mat-card-content>
    </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<br><br>
<div>
  <br><br><br>
  <button mat-raised-button (click)="buttonAddList()">Stwórz tablicę</button>
</div>
