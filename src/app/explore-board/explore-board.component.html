

<h1>Tablica {{this.userWithBoardAndToken.board.name}}</h1><br>

  <mat-card *ngFor="let list of lists" style="background-color: white; padding: 20px">


    <mat-card-title>
      {{list.name}}

    </mat-card-title>

  </mat-card>
<br><br>
<mat-label>Nazwa nowej listy</mat-label>
<input #listName matInput type="text" >
<button mat-raised-button (click)="addList(listName.value)">Dodaj</button>
