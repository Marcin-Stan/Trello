


<div *ngIf="!LogedIn">
  <h2>Login </h2>
  <div>
    <label for="email">E-mail</label>
    <input #email id="email" type="text" name="email" >
  </div>
  <div>
    <label for="password">Password</label>
    <input #password id="password" type="text" name="password">
  </div>
  <div>
    <button (click)="onSubmit(email.value,password.value)">Login</button>
  </div>
</div>
<div *ngIf="LogedIn">
  <h2>You are logged in as {{email}}, ID:{{UserId}}</h2>
</div>
