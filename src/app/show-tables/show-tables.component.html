<h4>Oto Twoje tablice</h4>

  <mat-grid-list cols="4" rowHeight="2:1" [gutterSize]="'10px'" >
    <div *ngFor="let board of listOfBoards">
      <mat-grid-tile>
        <mat-grid-tile-header>
          <a>Nazwa tablicy: <strong>{{board.name}}</strong> <br>
          Właściciel: {{board.owner.email}}</a>
        </mat-grid-tile-header>

        <img src="assets/placeholder.jpg" alt="Placeholder">
        <div style="visibility: hidden; position: fixed"
             [style.left]="contextMenuPosition.x"
             [style.top]="contextMenuPosition.y"
             [matMenuTriggerFor]="contextMenu">
        </div>
        <mat-menu #contextMenu="matMenu">
          <ng-template matMenuContent let-item="item">
            <button mat-menu-item (click)="onContextMenuAction1(item)">Action 1</button>
            <button mat-menu-item (click)="onContextMenuAction2(item)">Action 2</button>
          </ng-template>
        </mat-menu>
      </mat-grid-tile >
    </div>

  </mat-grid-list>

<div aling="center">
  <h2>Stwórz nową tablicę</h2>
  <table>
    <tr>
      <td>
      </td>
      <td>
        <mat-form-field class="example-form-field">
          <mat-label>Nazwa nowej tablicy</mat-label>
          <input #boardName matInput type="text" >
        </mat-form-field>
      </td>
    </tr>
  </table>
  <button mat-raised-button (click)="addBoard(boardName.value)">Dodaj</button>
</div>
