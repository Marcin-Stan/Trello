<h4>Oto Twoje tablice</h4>

<mat-grid-list cols="4" rowHeight="2:1" [gutterSize]="'10px'">
  <mat-grid-tile *ngFor="let board of listOfBoards" (contextmenu)="onContextMenu($event, board.board)">
    <mat-grid-tile-header>
      <a>Nazwa tablicy: <strong>{{board.board.name}}</strong> <br>
        Właściciel: <strong>{{board.board.owner.email}}</strong></a>
    </mat-grid-tile-header>
    <img src="assets/placeholder.jpg" alt="Placeholder">
    <div style="visibility: hidden; position: fixed"
         [style.left]="contextMenuPosition.x"
         [style.top]="contextMenuPosition.y"
         [matMenuTriggerFor]="contextMenu">
    </div>
    <mat-menu #contextMenu="matMenu">
      <ng-template matMenuContent let-item="item">
        <button mat-menu-item (click)="onContextMenuAction1(item)">Otwórz</button>
        <button mat-menu-item (click)="onContextMenuAction2(item)" *ngIf="userIsOwner">Zmień nazwę</button>
      </ng-template>
    </mat-menu>
  </mat-grid-tile>
</mat-grid-list>
<br>


<div>
  <br><br><br>
  <button mat-raised-button (click)="buttonAddBoard()">Stwórz tablicę</button>
</div>
